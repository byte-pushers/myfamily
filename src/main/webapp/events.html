<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Main Page: My Family</title>

<link href="libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="css/index.css" type="text/css" rel="stylesheet" />
<link href="css/main-layout.css" type="text/css" rel="stylesheet" />

</head>

<body>
	<div ng-app="" ng-controller="customersController">

		<table>
			<tr ng-repeat="x in names">
				<td>{{ x.Name }}</td>
				<td>{{ x.Country }}</td>
			</tr>
		</table>

	</div>

	<script src="libs/angularjs/1.2/angular.min.js"></script>
	<script src="libs/angularjs/1.2/angular-ui-router.min.js"></script>
	<div ng-app="" ng-controller="customersController">

		<table>
			<tr ng-repeat="x in names">
				<td>{{ x.Name }}</td>
				<td>{{ x.Country }}</td>
			</tr>
		</table>

	</div>

	<script>
		function customersController($scope, $http) {
			$http.get("http://www.w3schools.com/website/Customers_JSON.php")
					.success(function(response) {
						$scope.names = response;
					});
		}
	</script>
</body>
</html>
