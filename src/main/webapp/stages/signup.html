<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>My Family: Sign up</title>
    <link href="libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <link href="css/main-layout.css" type="text/css" rel="stylesheet"/>
    <script src="js/signup.js"></script>
    <script src="js/CalendarMonth.js"></script>
    <script src="js/CalendarDay.js"></script>
</head>
<body>
<div id="header-container" class="container-fluid">
    <div class="row">
        <div class="col-md-12">Header</div>
    </div>
</div>
<div id="primary-navigation-container" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
				<span style="margin-right: 10px; text-align: left;"> <a
                        href="index.html"> Home </a>
				</span> <span style="margin-right: 10px; text-align: left;"> <a
                href="familySearch.html"> My Family Search! </a>
				</span> <span style="margin-right: 10px; text-align: left;"> <a
                href="signup.html"> Sign Up! </a>
				</span> <span style="margin-right: 10px; text-align: left;"> <a
                ui-sref="createEvent">Create Event</a>
				</span>
        </div>
    </div>
</div>
<div id="body-container" class="container-fluid">
    <div class="row">
        <div class="col-md-12"><h1>Sign up!</h1></div>
    </div>
    <form>
        <br>

        <div class="row">
            <div class="col-md-1 col-md-offset-2 texta">
                <label for="name">Name:</label>
            </div>
            <div class="col-md-8">
                <input type="text" id="firstName"
                       placeholder="First">
                <input type="text" id="middleName"
                       placeholder="Middle">
                <input type="text" id="lastName"
                       placeholder="Last">
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-1 col-md-offset-2 texta">
                <label for="birthday">Birthday:</label>
            </div>
            <div class="col-md-8">
                <input type="text" id="month"
                       placeholder="Month">
                <input type="text" id="day"
                       placeholder="Day">
                <input type="text" id="year"
                       placeholder="Year">
            </div>
        </div>
        <br>
        <br>

        <div class="row">

            <div class="col-md-1  col-md-offset-3 ">
                <label for="Country">Country: </label>
            </div>
            <div class="col-md-1 spacing">
                <label for="state">State: </label>
            </div>
            <div class="col-md-1 ">
                <label for="city">City:</label>
            </div>
            <div class="col-md-1 spacing3">
                <label for="Zipcode">Zipcode:</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1 col-md-offset-3">
                <select id="countrySelect">
                    <option value="choose" selected="selected">choose</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
            </div>
            <div class="col-md-1 spacing">
                <select id="stateSelect">
                    <option value="choose" selected="selected">choose</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                </select>
            </div>

            <div class="col-md-1 ">
                <input type="text" id="city"
                       placeholder="">
            </div>

            <div class="col-md-1 spacing3">
                <input type="text" id="zipcode"
                       placeholder="">
            </div>


        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-1 col-md-offset-2 texta">
                <label for="email">Email: </label>
            </div>
            <div class="col-md-7">
                <input type="text" id="email"
                       placeholder="">
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-1 col-md-offset-2 texta">
                <label for="username">Username: </label>
            </div>
            <div class="col-md-7">
                <input type="text" id="username"
                       placeholder="Create Username">
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-1 col-md-offset-2 texta">
                <label for="password">Password: </label>
            </div>
            <div class="col-md-7">
                <input type="password" id="password"
                       placeholder="Create Password">
                <input type="password" id="confirmPassword"
                       placeholder="Confirm Password">
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-1 col-md-offset-9">
                <input type="submit" onclick="validateMyForm()" id="submit"
                       placeholder="Submit">
            </div>
        </div>
    </form>
</div>
<div id="footer-container" class="container-fluid">
    <div class="row">
        <div class="col-md-12">Footer</div>
    </div>
</div>

</body>
</html>
