<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>My Family: Join Us</title>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
		<link href="css/index.css" type="text/css" rel="stylesheet"/>
		<link href="css/main-layout.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div id="header-container" class="container-fluid">
			<div class="row">
				<div class="col-md-12">Header</div>
			</div>
		</div>
		<div id="primary-navigation-container" class="container-fluid">
			<div class="row">
				<div class="col-md-12">Primary navigation</div>
			</div>
		</div>
		<div id="body-container" class="container-fluid">
	  		<div class="row">
				<div class="col-md-12">Join us
					<form class="form-inline linsep">
							<label for="name">Name: </label>
							<input type="text" id="name"
							placeholder="First">
							<input type="text" id="name"
							placeholder="Middle">
							<input type="text" id="name"
							placeholder="Last">
							<label for="birthday">Birthday: </label>
							<input type="text" id="month"
							placeholder="Month">
							<input type="text" id="day"
							placeholder="Day">
							<input type="text" id="year"
							placeholder="Year">
					</form>
				</div>
			</div>
		</div>
		<div id="footer-container" class="container-fluid">
			<div class="row">
				<div class="span12">Footer</div>
			</div>
		</div>

	</body>
</html>
