	<div id="primary-navigation-container" class="container-fluid">

			<div class="span12">Primary Navigation</div>
		</div>

					<div class="col-md-12">
						<h3>Family Search</h3>
					</div>
				</div>

						<div class="col-md-2 col-md-offset-2">
							First Name: <input type="text" name="firstname">
						</div>
						<div class="col-md-2">
							Middle Name: <input type="text" name="lastname">
						</div>
						<div class="col-md-2">
							Last Name: <input type="text" name="middlename">
						</div>
						<div class="col-md-2">
							Age: <input type="text" name="text">
						</div>
						<div class="col-md-2"></div>
					</form>
				</div>

					<div class="col-md-8 col-md-offset-2">
						Do you wish to search for this person or people related.
					<div class="col-md-6 "></div>
					<form>
					<input type="radio" name="text" value="">For
					</form>
					<div class="col-md-6 "></div>

					<div class="col-md-2"></div>
					</div>
					</div>

								<option value="IA">IA</option>
								<option value="KS">KS</option>
								<option value="KY">KY</option>

								<option value="ME">ME</option>
								<option value="MD">MD</option>

								<option value="MN">MN</option>
								<option value="MS">MS</option>
								<option value="MO">MO</option>
								<option value="MT">MT</option>

								<option value="NH">NH</option>
								<option value="NJ">NJ</option>
								<option value="NM">NM</option>
								<option value="NY">NY</option>
								<option value="NC">NC</option>
								<option value="ND">ND</option>
								<option value="OH">OH</option>

						<div class="col-md-2">
							City: <input type="text" name="city">
						</div>
						<div class="col-md-2">
							Zip Code: <input type="text" name="zip code">
						</div>
						<div class="col-md-2">
							Region: <input type="text" name="region"> <input
								type="submit" name="Search">
						</div>

					</form>
				</div>

					<div class="col-md-12">
